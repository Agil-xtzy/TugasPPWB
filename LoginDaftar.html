<!DOCTYPE html>
<html>
<head>
    <title>Daftar || Akun</title>
    <link rel="stylesheet" href="style2.css"> <!-- Menghubungkan dengan file Css-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" /> <!--  icon pada title -->
</head>
<body>
<div class="container" id="container"> <!--Wadah form Login and sign in-->
	<div class="form-container sign-up-container"> <!--wadah Form Daftar/Sign in-->
		<form action="index.php" method="POST"> <!--MEmbuat koneksi dengan file php agar input dapat masuk ke database-->
			<h1>Create Account</h1>

			<span>Use your email for registration</span>
            <input type="hidden" name="tujuan" value="DAFTAR"> <!--Menginput Data untuk dimasukan ke index.php-->
            <label>Username</label>
			<input type="text" placeholder="Enter Name"  name="username"> <!--Menginput username-->
            <label>Email</label>
			<input type="email" placeholder="Enter Email" name="email"> <!-- Menginput email pengguna-->
            <label>Password</label> 
			<input type="password" placeholder="Password" name="password"> <!--Input Password dari pengguna-->
			<button>Daftar</button> <!--tombol untuk mendaftar-->
		</form>
	</div>
	<div class="form-container sign-in-container"> <!--Wadah Form Login-->
		<form action="index.php" method="POST">  <!--Membuat Koneksi dengan index.php agar input dapat dimasukan ke database-->
			<h1>Login</h1><!--Judul Form-->

            <input type="hidden" name="tujuan" value="LOGIN"> <!--Mengambil data pengguna untuk dikirim ke index.php-->
			<span>or use your account</span>
            <label>Username</label>
			<input type="text" placeholder="Enter Name" name="username"/> <!--input Nama pengguna-->
            <label>Password</label>
			<input type="password" placeholder="Password" name="password"/> <!--inpu password pengguna-->
			<button>Login</button> <!--Tombol untuk login-->
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Untuk bisa tetap terhubung dengan kita. Silahkan Login Terlebih Dahulu</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Masukan Detail Pribadi Anda Lalu Bertualang Bersama Kami</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<div class="container2">
	<p style="text-align:center;">Agil(03) 11 RPL 1 <br>Big Thanks to Bootstrap<br>&copy Copyright Website</p>
</div>
<script> //File script animasi
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</body>
</html>
